<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" alt="" class="bg-top" />
    <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-bottom" />
    <div class="profile">
      <img src="./images/bg-pattern-card.svg" alt="" class="profile__bg__img" />
      <div class="profile__body">
        <h2 class="profile__body__name">
          Victor Crest <span class="profile__body__age">26</span>
        </h2>
        <p class="profile__body__city">London</p>
        <div class="line"></div>
        <div class="profile__body__info">
          <div class="profile__body__info__stats">
            <h2 class="profile__body__info__stats__number">80K</h2>
            <p class="profile__body__info__stats__header">Followers</p>
          </div>
          <div class="profile__body__info__stats">
            <h2 class="profile__body__info__stats__number">803K</h2>
            <p class="profile__body__info__stats__header">Likes</p>
          </div>
          <div class="profile__body__info__stats">
            <h2 class="profile__body__info__stats__number">1.4K</h2>
            <p class="profile__body__info__stats__header">Photos</p>
          </div>
        </div>
        <img
          src="./images/image-victor.jpg"
          alt=""
          class="profile__body__img"
        />
      </div>
    </div>
  </body>
</html>
